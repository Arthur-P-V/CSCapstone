<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reports</title>
  <style>
    body {
      background-color: #003366;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      background: white;
      color: black;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #004080;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<h1>Student Check-In Report</h1>

<!--Report Table-->
<table id="reportTable">
  <thead>
    <tr>
      <th>eNumber</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Class</th>
      <th>Check-In Time</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<!--Back Button-->
<button onclick="goBack()">Back to Table</button>

<script>
async function loadReports() {
  try {
    const baseResponseURL = "http://localhost:8080/api/attendacnce/";
    const urlPath = window.location.pathname;
    const segments = urlPath.split("/").filter(Boolean);
    const lastSegment = segments[segments.length - 1];


    const responseURL = baseResponseURL + lastSegment;

    const response = await fetch(responseURL);




    if (!response.ok) throw new Error("Failed to fetch attendance data");
    const students = await response.json();

    const tbody = document.querySelector("#reportTable tbody");
    tbody.innerHTML = "";

    students.forEach(entry => {
      const eNumber = entry?.eNumber || 'N/A';
      const firstName = entry?.firstName || 'N/A';
      const lastName = entry?.lastName || 'N/A';
      const className = entry?.className || 'N/A';
      const time = entry?.checkInTime
        ? new Date(entry.checkInTime).toLocaleString()
        : 'N/A';

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${eNumber}</td>
        <td>${firstName}</td>
        <td>${lastName}</td>
        <td>${className}</td>
        <td>${time}</td>
      `;
      tbody.appendChild(tr);
    });

  } catch (error) {
    console.error("Error loading report:", error.message);
    alert("Failed to load report.");
  }
}

function goBack() {
  window.location.href = "/admin-teacher-dashboard";
}

window.onload = loadReports;
</script>


</body>
</html>
