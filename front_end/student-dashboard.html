<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Dashboard</title>
  <style>
    body {
      background-color: #003366;
      font-family: Arial, sans-serif;
      padding: 20px;
      color: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .search-container {
      text-align: right;
      position: relative;
      max-width: 300px;
    }

    .search-container input {
      padding: 10px 35px 10px 12px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .search-container .search-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: #888;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      color: black;
    }

    th, td {
      border: 1px solid black;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    #logoutBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #logoutBtn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <h1>Student Class Schedule</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search..." />
      <span class="search-icon">&#128269;</span>
    </div>
  </div>

  <table id="student-table">
    <thead>
      <tr>
        <th>Course</th>
        <th>Teacher</th>
        <th>Description</th>
        <th>Location</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="logoutBtn" onClick=logout()>Log Out</button>

  <script>
    // Get information
    //const frontOfURL = "http://localhost:8080/";
    const frontOfURL = "https://cscapstone-production.up.railway.app/";  
    async function loadAttendance() {
      const fetchURL = frontOfURL + "api/attendacnce_user";
      await fetch(fetchURL)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#student-table tbody");
          if (!tbody) {
            console.error("Table body not found!");
            return;
          }

          data.forEach(meeting => {
            const row = document.createElement("tr");
            const teacherName = meeting.firstName + meeting.lastName;
            row.innerHTML = `
              <td>${meeting.className}</td>
              <td>${teacherName}</td>
              <td>${meeting.description}</td>
              <td>${meeting.location}</td>
              <td>${meeting.checkInTime ? new Date(meeting.checkInTime).toLocaleDateString() : ""}</td>
            `;
            
            tbody.appendChild(row);
            
          });
        })
        .catch(err => {
          console.error("Error fetching student attendence:", err);
        });
    }



    // Make a logout button funcitonality
    function logout(){
      window.location.href = "/homepage";
    }

    loadAttendance();
  </script>

</body>
</html>
